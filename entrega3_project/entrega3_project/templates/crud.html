{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Lista de objetos</h1>
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for objeto in objetos %}
          <tr>
            <td>{{ objeto.nombre }}</td>
            <td>{{ objeto.descripcion }}</td>
            <td>
              <a href="{% url 'editar_objeto' objeto.id %}" class="btn btn-primary btn-sm">Editar</a>
              <a href="{% url 'eliminar_objeto' objeto.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <h2>Agregar objeto</h2>
      <hr>
      <form method="post" action="{% url 'agregar_objeto' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Agregar</button>
      </form>
    </div>
    <div class="col-md-6">
      {% if objeto %}
      <h2>Editar objeto</h2>
      <hr>
      <form method="post" action="{% url 'editar_objeto' objeto.id %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" value="{{ objeto.nombre }}" required>
        </div>
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ objeto.descripcion }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </form>
      {% endif %}
    </div>
  </div>
</div>
