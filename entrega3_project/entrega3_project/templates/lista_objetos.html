{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h1>Lista de objetos</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Fecha de creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for objeto in objetos %}
          <tr>
            <td>{{ objeto.nombre }}</td>
            <td>{{ objeto.descripcion }}</td>
            <td>{{ objeto.fecha }}</td>
            <td>
              <a href="{% url 'editar_objeto' objeto.pk %}" class="btn btn-sm btn-primary">Editar</a>
              <a href="{% url 'eliminar_objeto' objeto.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este objeto?')">Eliminar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button href="{% url 'agregar_objeto' %}" class="btn btn-primary mt-3">Agregar objeto</button>
      <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver</a>
    </div>
  </div>
</div>
{% endblock %}
